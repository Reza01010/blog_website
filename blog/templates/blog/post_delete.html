{% extends '_base.html' %}

{% block title %}detail
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-9">

            <div class="card shadow my-3 p-5">
                <h6>{{ post.title }}</h6>

                <form method="post">
                    {% csrf_token %}
                    <p class="mt-2">Are you sure you want to delete?</p><br>

                    <button type="submit" class="btn btn-danger">Delete</button
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
